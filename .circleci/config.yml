                      exit 1
                    fi
                    TESTS_DIR=${PARAM_TESTS_DIR}
                    
                    printf '%s' "Creating tests directory at ${TESTS_DIR} ... "
                    mkdir -p "${TESTS_DIR}"
                    EXIT_CODE=$?
                    if [ "${EXIT_CODE}" -ne 0 ]; then
