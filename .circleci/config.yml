    examples:
      example:
        description: |
          Use go-jobs in workflows.
        usage:
          version: "2.1"
          orbs:
            go-jobs: palantir/go-jobs@0.17.0
          workflows: null



image-version: &image-version "cimg/go:1.25.1-browsers"

go-version: &go-version
  go_version: go1.25.0

executors:
  standard-executor:
    docker:
      - image: *image-version
    working_directory: /home/circleci/go/src/github.com/palantir/godel-amalgomate-plugin
    resource_class: medium

# Filter that matches all tags (will run on every build).
all-tags-filter: &all-tags-filter
  filters:
    tags:
      only: /.*/

# Filter that matches any branch besides primary branch and ignores all tags except for release candidates
pull-request-filter: &pull-request-filter
  filters:
    tags:
      only: /.*-rc.*/
    branches:
      ignore:
        - develop

requires_jobs: &requires_jobs
  - build
  - verify
  - test
  - dist

workflows:
  version: 2
  verify:
    jobs:
      - go-jobs/godel_build:
          name: "build"
          executor: "standard-executor"
          <<: *go-version
          <<: *all-tags-filter
      - go-jobs/godel_verify:
          name: "verify"
          executor: "standard-executor"
          <<: *go-version
          skip_tests: true
          requires:
            - build
          <<: *all-tags-filter
      - go-jobs/godel_test:
          name: "test"
          executor: "standard-executor"
          <<: *go-version
          requires:
            - build
          <<: *all-tags-filter
      - go-jobs/godel_dist:
          name: "dist"
          executor: "standard-executor"
          <<: *go-version
          requires:
            - build
          <<: *all-tags-filter
      - go-jobs/circle_all:
          name: "circle-all"
          image: "busybox:1.36.1"
          requires: *requires_jobs
          <<: *pull-request-filter
